<div class="grid-row">
    <div class="grid-col">
        <img 
            class="post-author-img"
            src="{{include.img}}" 
            alt="photo of {{include.name}}" 
        />
    </div>
    <div class="grid-col">
        <div class="post-author-info">
            <h3 class="no-margin title">
                {{include.name}}
            </h3>
            <p class="no-margin">
                {{include.role}}
            </p>
        </div>
    </div>
</div>
